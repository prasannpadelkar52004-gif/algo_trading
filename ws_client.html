<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Candle Test</title>
</head>
<body>
    <h2>WebSocket Candle Stream (Check Console)</h2>

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        // üîå Connect to WebSocket SERVER (5001)
        const socket = io("http://127.0.0.1:5001");

        socket.on("connect", () => {
            console.log("üîå Connected to WebSocket server");
        });

        socket.on("candle", (candle) => {
            console.log("üïØÔ∏è New candle received:", candle);
        });

        socket.on("trade", (trade) => {
            console.log("üìà TRADE EXECUTED:", trade);
        });

        socket.on("disconnect", () => {
            console.log("‚ùå Disconnected from WebSocket server");
        });
    </script>
</body>
</html>
